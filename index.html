<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="calculator">
        <header class="calculator__display">
          <span class="calculator__value">0</span>
        </header>

        <div class="calculator__keypad">
          <button
            type="button"
            class="calculator__button calculator__button--function"
            data-type="function"
            data-key="clear"
          >
            AC
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--function"
            data-type="function"
            data-key="reverse"
          >
            +/-
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--function"
            data-type="function"
            data-key="modulo"
          >
            %
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
            data-type="operator"
            data-key="divide"
          >
            ÷
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="7"
          >
            7
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="8"
          >
            8
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="9"
          >
            9
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
            data-type="operator"
            data-key="multiply"
          >
            ×
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="4"
          >
            4
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="5"
          >
            5
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="6"
          >
            6
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
            data-type="operator"
            data-key="subtract"
          >
            −
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="1"
          >
            1
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="2"
          >
            2
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="3"
          >
            3
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
            data-type="operator"
            data-key="add"
          >
            +
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number calculator__button--wide"
            data-type="number"
            data-key="0"
          >
            0
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
            data-type="number"
            data-key="decimal"
          >
            .
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
            data-type="compute"
            data-key="equal"
          >
            =
          </button>
        </div>
      </section>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
